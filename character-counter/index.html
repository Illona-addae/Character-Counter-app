<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Illona Addae | Character counter</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer type="module"></script>
  </head>
  <body>
    <header>
      <!-- Logo Switcher -->
      <div class="logos">
        <img
          src="./assets/images/logo-light-theme.svg"
          alt="Light mood logo"
          class="logo logo-light-mode"
        />
        <img
          src="./assets/images/logo-dark-theme.svg"
          alt="Dark mode logo"
          class="logo logo-dark-mode"
        />
      </div>
      <!-- Theme Switcher -->
      <button id="themeBtn" class="theme-btn">
        <img
          src="./assets/images/icon-sun.svg"
          alt="Light mode"
          class="icon sun"
        />
        <img
          src="./assets/images/icon-moon.svg"
          alt="Dark mode"
          class="icon moon"
        />
      </button>
    </header>
    <main class="container">
      <section class="text-section">
        <h1 class="heading">Analyze your text in real-time.</h1>

        <div class="input-area">
          <textarea
            name="text-input"
            id="text-input"
            spellcheck="false"
            class="textarea"
            placeholder="Start typing here... (or paste your text)"
          ></textarea>

          <div class="controls">
            <div class="options">
              <div class="check-item">
                <input
                  type="checkbox"
                  name="exclude-spaces"
                  id="exclude-spaces"
                />
                <label for="exclude-spaces">Exclude Spaces</label>
              </div>

              <div class="check-item">
                <input
                  type="checkbox"
                  name="set-character-lim"
                  id="set-character-lim"
                />
                <label for="set-character-lim">Set Character Limit</label>
                <label for="character-limit-input" class="sr-only"
                  >Character limit</label
                >
                <input
                  type="number"
                  id="character-limit-input"
                  class="limit-input"
                  value="300"
                  min="1"
                  placeholder="300"
                  title="Character limit"
                  aria-label="Character limit"
                  disabled
                />
              </div>
            </div>
            <p class="reading-time">
              Approx. reading time: <span id="reading-time">0</span> minute
            </p>
          </div>
        </div>
      </section>

      <!-- Statistics Cards -->
      <section class="stats-container">
        <div class="card purple-card">
          <div class="card-content">
            <span class="count" id="char-count">00</span>
            <span class="label">Total Characters</span>
          </div>
        </div>
        <div class="card orange-card">
          <div class="card-content">
            <span class="count" id="word-count">00</span>
            <span class="label">Word Count</span>
          </div>
        </div>
        <div class="card red-card">
          <div class="card-content">
            <span class="count" id="sentence-count">00</span>
            <span class="label">Sentence Count</span>
          </div>
        </div>
      </section>

      <!-- Letter Density -->
      <section class="letter-density">
        <h2>Letter Density</h2>
        <div class="density-list" id="density-list">
          <p class="empty-message">
            No characters found. Start typing to see letter density.
          </p>
          <!-- Javascript will inject letter bars here  -->
          
        </div>
        <button id="see-more-btn" class="see-more hidden">
          See more <img src="./assets/images/icon-arrow-down.svg" alt="" />
        </button>
      </section>
    </main>
  </body>
</html>
